<!DOCTYPE html>
<html>
    <head>
        <title>
            Youtube.com Clone
        </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/general.css">
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/video.css">
        <link rel="stylesheet" href="styles/sidebar.css">
        <link rel="stylesheet" href="styles/search.css">
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <div class="left-section">
                <img class="hamburger-logo" src="icons/hamburger-menu.svg">
                <img class="youtube-logo" src="icons/youtube-logo.svg">
            </div>
            <div class="middle-section">
                <input class="search-bar" id="searchText" type="text" placeholder="Search">
                <button class="search-button" id="searchBtn">
                    <img class="search-icon" src="icons/search.svg">
                    <div class="tooltip">Search</div>
                </button>
                <button class="voice-search-button">
                    <img class="voice-search-icon" src="icons/voice-search-icon.svg">
                    <div class="tooltip">Search with your voice</div>
                </button>
            </div>
            <div class="right-section">
                <div class="upload-icon-container">
                    <img class="upload-icon" src="icons/upload.svg">
                    <div class="tooltip">Create</div>
                </div>
                <div class="youtube-apps-icon-container">
                    <img class="youtube-apps-icon" src="icons/youtube-apps.svg">
                    <div class="tooltip">Youtube apps</div>
                </div>
                <div class="notifications-icon-container">
                    <img class="notifications-icon" src="icons/notifications.svg">
                    <div class="notifications-count">30</div>
                    <div class="tooltip">Notifications</div>
                </div>
                <img class="current-user-picture-icon" src="icons/Ronnie.jpg">
            </div>
        </header>
        <!-- End of header -->
        <!-- Side Bar -->
        <nav class="sidebar">
            <div class="sidebar-link">
                <img src="icons/home.svg">
                <div>Home</div>
            </div>
            <div class="sidebar-link">
                <img src="icons/explore.svg">
                <div>Explore</div>
            </div>
            <div class="sidebar-link">
                <img src="icons/subscriptions.svg">
                <div>Subscriptions</div>
            </div>
            <div class="sidebar-link">
                <img src="icons/originals.svg">
                <div>Originals</div>
            </div>
            <div class="sidebar-link">
                <img src="icons/youtube-music.svg">
                <div>Youtube Music</div>
            </div>
            <div class="sidebar-link">
                <img src="icons/library.svg">
                <div>Library</div>
            </div>
        </nav>
        <!-- End on side Bar -->
        <main>
            <section class="searchOutput" id="searchOutput">
                <div class="singleSearchOutput_row">
                    <!-- <div class="searchThumnail">
                        <a href="">
                            <img src="./icons/Ronnie.jpg" alt="">
                        </a>
                    </div>
                    <div class="SingleSearchDetails">
                        <h2 class="title">Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus, nemo.</h3>
                        <p>1k Views. 4 days Ago</p>
                        <div class="channelDetails">
                            <img src="./icons/Ronnie.jpg" alt="" class="channelImage">
                            <p>Ronnie</p>
                        </div>
                        <div class="videoDescription">
                            <p>
                                Lorem, ipsum dolor sit amet consectetur adipisicing elit. At, ab.
                            </p>
                        </div>
                    </div> -->
                </div>
            </section>
        </main>



        <script src="./js/search.js" type="module"></script>
    </body>
</html>
